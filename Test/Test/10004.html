<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=GBK">
            <title>mischen 表单</title>
            </head>
    <body style="color:green;text-align:center;font-weight:bold;font-family:Tahoma;">
        <h1>员工注册界面</h1>
        <hr size="5" color="blue">
        
        <form action="" method="post" vertical-align:middle>
            编  号:<input type="text" name="userid"
                value="请输入编号" ><br><br>
                用户名:<input type="text" name="username"
                    value="请输入用户名"><br><br>
                    密  码:<input type="password" name="userpass"
                        value="请输入密码"><br><br>
                        性  别:<input type="radio" name="sex" value="男" checked>男
                            <input type="radio" name="sex" value="女">女
                                <input type="radio" name="sex" value="保密">保密<br><br>
                                    
                                    是否结婚:<input type="radio" name="marry" value="是" vertical-align:middle>是
                                        <input type="radio" name="marry" value="否" checked vertical-align:middle>否<br><br>
                                            部  门:<select name="dept">
                                                <option value="技术部">技术部<option>
                                                    <option value="销售部" selected>销售部<option>
                                                        <option value="财务部">财务部<option>
                                                            </select></br>
                                            兴  趣:<input type="checkbox" name="inst" value="唱歌">唱歌
                                                <input type="checkbox" name="inst" value="游泳">游泳
                                                    <input type="checkbox" name="inst" value="跳舞" >跳舞
                                                        <input type="checkbox" name="inst" value="编程" checked>编程
                                                            <input type="checkbox" name="inst" value="上网">上网  
                                                                <br><br>  
                                                                说  明:<textarea  name="note" cols="30" rows="3">  
                                                                    我的青春我做主  
                                                                </textarea><br>  
                                                                <input type="submit" value="注册"><input type="reset" value="重置">  
                                                                    </form>  
    </body>    
</html>
